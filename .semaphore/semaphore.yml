version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      env_vars:
        - name: MIX_ENV
          value: test
        - name: PGPASSWORD
          value: $POSTGRESQL_PASSWORD
      secrets:
        - name: DB
      jobs:
        - name: mix test
          commands:
            - checkout
            - sem-service start postgres
            - sudo apt-get install -y -qq postgresql-client
            - createdb -U rk -h 0.0.0.0 $DB_NAME
            - psql -h 0.0.0.0 -U rk -c "\l" | grep $DB_NAME
            - sem-service status postgres
            - sem-version elixir 1.9.1
            - cache restore
            - mix local.rebar --force
            - mix deps.get
            - cache store
            - mix compile
            - mix ecto.create
            - mix ecto.migrate
            - mix test
