version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
    	secrets:
        - name: db
      env_vars:
        - name: MIX_ENV
          value: test
      jobs:
        - name: mix test
          commands:
            - checkout
            - sem-service start postgres
            - sudo apt-get install -y -qq postgresql-client
            - createdb database-test -U $POSTGRESQL_USER -P $POSTGRESQL_PASSWORD
            - sem-version elixir 1.9.1
            - cache restore
            - mix local.rebar --force
            - mix deps.get
            - cache store
            - mix compile
            - mix ecto.create
            - mix ecto.migrate
            - mix test
